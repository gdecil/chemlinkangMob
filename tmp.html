<ons-page>
    <ons-toolbar>
      <div class="center">Inputs</div>
    </ons-toolbar>

    <div style="text-align: center">

      <section style="padding: 8px">
        <input type="text" class="text-input" ng-model="text" placeholder="Type here" style="display: block; width: 100%">
      </section>

      <section style="padding: 0 8px 8px">
        <textarea class="textarea" ng-model="text2" placeholder="Type here" style="width: 100%; height: 100px;"></textarea>
      </section>

      <section style="padding: 0 8px 8px">
        <input type="search" class="search-input" ng-model="searchText" placeholder="Search"></input>
      </section>

        <section style="padding: 0 8px 8px">
        <ons-button modifier="large">Submit</ons-button>
        </section>

    </div>
  </ons-page>
